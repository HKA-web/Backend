server:
  host: 0.0.0.0
  port: 8000
  debug: true
  workers: auto

databases:
  postgres:
    engine: django.db.backends.postgresql
    name: localdb
    user: postgres
    password: root
    host: localhost
    port: 5432
  sqlserver:
    server1:
      driver: "{SQL Server}"
      pipe: "\\\\127.0.0.1\\pipe\\sql\\query"
      database: "master"
      uid: "sa"
      pwd: ""
    
workers:
  authentication:
    priority: 1
    queue: authentication_queue
  sample:
    priority: 2
    queue: sample_queue

channels:
  redis_url: redis://127.0.0.1:6379/1
tasks:
  redis_url: redis://127.0.0.1:6379/2
